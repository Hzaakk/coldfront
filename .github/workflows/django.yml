name: Django CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.6.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.6.8

    - name: Install Dependencies
      run: |
        sudo apt install -y ansible
        ansible-galaxy collection install -r bootstrap/development/requirements.yml

    - name: Configure main.yml
      run: |
        cp bootstrap/development/main.copyme main.yml
        sed -ie 's/^db_admin_passwd:.*/db_admin_passwd: root/' \
             -e 's/^redis_passwd:.*/redis_passwd: root/' \
             -e 's/^from_email:.*/from_email: hamzak@berkeley.edu/' \
             -e 's/^admin_email:.*/admin_email: hamzak@berkeley.edu/' \
             -e 's/^request_approval_cc_list:.*/request_approval_cc_list: ["hamzak@berkeley.edu"]/' main.yml

    - name: Run Ansible Playbook
      run: |
        ansible-playbook bootstrap/development/playbook.yml

    - name: Run Django Tests
      run: |
        python manage.py test
