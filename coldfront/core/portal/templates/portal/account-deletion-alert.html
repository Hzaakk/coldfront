{% load common_tags %}

<div class="alert alert-danger" role="alert">
  <p>
    Your account is pending deletion. {{ account_deletion_reason }}
    Click <a href="{% url 'cluster-account-deletion-request-detail' account_deletion_request.pk %}">here</a>
    to view the request and learn more.
  </p>
  <p>
    Please contact us at
    <a href = "mailto: {% settings_value 'CENTER_HELP_EMAIL' %}">{% settings_value 'CENTER_HELP_EMAIL' %}</a>
    if this is a mistake.
  </p>
</div>
