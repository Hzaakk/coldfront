<div class="card">
  <div class="card-header"><strong>Reason Legend</strong></div>
  <div class="card-body">
    {% for reason, id in reason_legend_dict.items %}
      <p class="card-text text-justify">
        {% if id == 1 %}
          <span class="badge badge-primary">{{ id }}</span>
        {% else %}
          <span class="badge badge-info">{{ id }}</span>
        {% endif %}
         : {{ reason.description }}
      </p>
    {% endfor %}
  </div>
</div>
