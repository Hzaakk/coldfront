{% load portal_tags %}
{% load static %}
{% load feature_flags %}


<footer id="footer" class="footer bg-primary customize_footer">
  <div class="container">
    <div class="row justify-content-center">
      {% flag_enabled 'LRC_ONLY' as lrc_only %}
      {% if lrc_only %}
      <img src="{% static 'core/portal/imgs/cloud_computing.png' %}" alt="cloud_computing_logo" height="100">
      {% endif %}

      {% flag_enabled 'BRC_ONLY' as brc_only %}
      {% if brc_only %}
      <img src="{% static 'core/portal/imgs/research_it_logo.png' %}" alt="research_it_logo" height="75">
      <img src="{% static 'core/portal/imgs/uc_berkeley_logo.png' %}" alt="uc_berkeley_logo" height="75">
      {% endif %}
    </div>
    {% if brc_only %}
    <br>
    {% endif %}

    <div class="row justify-content-center">
      <p>Powered by ColdFront Version {% get_version %} | <a href="https://github.com/ubccr/coldfront"><i
            class="fab fa-github" aria-hidden="true"></i> GitHub</a></p>
    </div>
  </div>
</footer>
