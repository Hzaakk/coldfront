Page {{ pag_obj.number }} of {{ pag_obj.paginator.num_pages }}
<ul class="pagination float-right mr-3">
  {% if pag_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page{{ page_num }}={{ pag_obj.previous_page_number }}">Previous</a></li>
  {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
  {% endif %}
  {% if pag_obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page{{ page_num }}={{ pag_obj.next_page_number }}">Next</a></li>
  {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
  {% endif %}
</ul>
